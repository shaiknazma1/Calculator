<!DOCTYPE html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="Stylesheet" href="calculator.css">
     <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="show" >
                    <div class="buttons">
                        <input  type="button" value="7" onclick="display('7')">
                        <input  type="button" value="8" onclick="display('8')">
                        <input  type="button" value="9" onclick="display('9')"></br>
                        <input  type="button" value="4" onclick="display('4')">
                        <input  type="button" value="5" onclick="display('5')">
                        <input  type="button" value="6" onclick="display('6')"></br>
                        <input  type="button" value="1" onclick="display('1')">
                        <input  type="button" value="2" onclick="display('2')">
                        <input  type="button" value="3" onclick="display('3')"></br>
                        <input  type="button" value="*" onclick="display('*')">
                        <input  type="button" value="+" onclick="display('+')">
                        <input  type="button" value="-" onclick="display('-')"><br>
                        <input  type="button" value="/" onclick="display('/')">
                        <input type="button"  value="=" onclick="calculate('=')">
                        <input type="button"  value="0" onclick="display('0')"></br>
                        <input type="button"  value="%" onclick="display('%')">
                        <input type="button"  value="." onclick="display('.')">
                       
                        <input type="button"  value="c" onclick="cleardisplay()">

                    </div>

                </div>
            </div>
        </div>
        <script>
            function display(value){
                document.getElementById('show').value +=value;
            }
            function cleardisplay(){
                document.getElementById('show').value='';
            }
            
            
            function calculate(){
                var result=eval(document.getElementById('show').value);
                document.getElementById('show').value=result;
            }
        </script>
        
     </body>
 
</head>
